<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Curriculo & README</title>
    
    <!-- Importação dos estilos -->
    <link rel="stylesheet" href="style/globals.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/themes.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/Jobly.svg" alt="Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="curriculum_cv.html">Currículo</a></li>
                <li><a href="curriculum.html" class="active">README</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal: Formulário + Preview -->
    <main class="container-cv">
        <!-- Formulário com Abas -->
        <div class="form-content">
            <!-- Sistema de Abas -->
            <nav class="tabs">
                <button class="tab active" data-tab="projeto">Projeto</button>
                <button class="tab" data-tab="tecnologias">Tecnologias</button>
                <button class="tab" data-tab="uso">Uso</button>
            </nav>

            <!-- Seção: Projeto -->
            <section class="form-section" id="secaoProjeto">
                <div class="form-group">
                    <label>Título do Projeto</label>
                    <input id="inputTitulo" type="text" placeholder="Meu Projeto Incrível">
                </div>

                <div class="form-group">
                    <label>Descrição Curta</label>
                    <input id="inputDescricaoCurta" type="text" placeholder="Uma breve descrição do projeto">
                </div>

                <div class="form-group">
                    <label>Descrição Completa</label>
                    <textarea id="inputDescricaoCompleta" rows="6" placeholder="Descreva seu projeto em detalhes..."></textarea>
                </div>
            </section>

            <!-- Seção: Tecnologias -->
            <section class="form-section" id="secaoTecnologias" style="display: none;">
                <div class="form-group">
                    <label>Tecnologias Usadas</label>
                    <input id="inputTecnologias" type="text" placeholder="React, TypeScript, Node.js, MongoDB">
                    <small>Separe as tecnologias por vírgula</small>
                </div>

                <div class="form-group">
                    <label>Licença</label>
                    <select id="inputLicenca">
                        <option value="">Selecione uma licença</option>
                        <option value="MIT">MIT</option>
                        <option value="Apache 2.0">Apache 2.0</option>
                        <option value="GPL 3.0">GPL 3.0</option>
                        <option value="BSD 3-Clause">BSD 3-Clause</option>
                        <option value="ISC">ISC</option>
                        <option value="Nenhuma">Nenhuma</option>
                    </select>
                </div>
            </section>

            <!-- Seção: Uso -->
            <section class="form-section" id="secaoUso" style="display: none;">
                <div class="form-group">
                    <label>Como Instalar</label>
                    <textarea id="inputComoInstalar" rows="4" placeholder="git clone https://github.com/usuario/projeto.git&#10;cd projeto&#10;npm install"></textarea>
                    <small>Cada comando em uma nova linha</small>
                </div>

                <div class="form-group">
                    <label>Como Rodar o Projeto</label>
                    <textarea id="inputComoRodar" rows="4" placeholder="npm start&#10;# ou&#10;npm run dev"></textarea>
                    <small>Cada comando em uma nova linha</small>
                </div>
            </section>
        </div>

        <!-- Preview do README -->
        <div class="preview" id="previewArea">
            <div class="preview-actions">
                <button class="btn-primary" id="btnGerar">Gerar Pré-visualização</button>
                <button class="btn-secondary" id="btnCopiar">Copiar README</button>
                <button class="btn-secondary" id="btnBaixar">Baixar README.md</button>
            </div>
            <h2>Pré-visualização (README)</h2>
            <div id="previewContent" class="preview-area"></div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <a href="https://github.com/sofl-aline/projetoFrontEnd" target="_blank">GitHub: Jobly - gerador de currículo e README</a>
            </div>
            <div class="footer-rights">
                2025 - Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="js/tabs.js"></script>
    <script src="js/readme-generator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
