<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Currículo</title>
    
    <!-- Importação dos estilos -->
    <link rel="stylesheet" href="style/globals.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/themes.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/Jobly.svg" alt="DevDocs Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="curriculo.html" class="active">Currículo</a></li>
                <li><a href="readme.html">README</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal: Formulário + Preview -->
    <main class="container-cv">
        <!-- Formulário com Abas -->
        <div class="form-content">
            <!-- Sistema de Abas -->
            <nav class="tabs">
                <button class="tab active" data-tab="dados">Dados</button>
                <button class="tab" data-tab="experiencia">Experiência</button>
                <button class="tab" data-tab="educacao">Educação</button>
                <button class="tab" data-tab="habilidades">Habilidades</button>
                <button class="tab" data-tab="certificados">Certificados</button>
            </nav>

            <!-- Seção: Dados Pessoais -->
            <section class="form-section" id="secaoDados">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva">
                </div>
                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" id="cargo" placeholder="Ex: Desenvolvedor Front-end">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Ex: joao@exemplo.com">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="telefone" placeholder="Ex: +55 11 99999-9999">
                </div>
                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="url" id="linkedin" placeholder="Ex: linkedin.com/in/joaosilva">
                </div>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="url" id="github" placeholder="Ex: github.com/joaosilva">
                </div>
                <div class="form-group">
                    <label>Site Pessoal</label>
                    <input type="url" id="site" placeholder="Ex: joaosilva.dev">
                </div>
                <div class="form-group">
                    <label>Resumo Profissional</label>
                    <textarea id="resumoProfissional" rows="4" placeholder="Descreva brevemente sua experiência, objetivos e principais competências"></textarea>
                    <small>Máximo 500 caracteres</small>
                </div>
            </section>

            <!-- Seção: Experiência Profissional -->
            <section class="form-section" id="secaoExperiencia" style="display: none;">
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" id="empresa" placeholder="Ex: Tech Solutions Inc. ou Digite o nome da empresa">
                </div>
                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" id="cargoExp" placeholder="Ex: Desenvolvedor Front-end Sênior ou Seu cargo">
                </div>
                <div class="form-group">
                    <label>Período</label>
                    <input type="text" id="periodo" placeholder="Ex: Jan 2020 - Presente ou Janeiro 2020 até agora">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="descricao" rows="4" placeholder="Descreva suas principais atividades e conquistas, responsabilidades e resultados alcançados"></textarea>
                </div>
                <button type="button" class="btn-secondary" id="btnAddExperiencia">+ Adicionar Experiência</button>
            </section>

            <!-- Seção: Educação -->
            <section class="form-section" id="secaoEducacao" style="display: none;">
                <div class="form-group">
                    <label>Instituição</label>
                    <input type="text" id="instituicao" placeholder="Ex: Universidade Federal ou Nome da escola/faculdade">
                </div>
                <div class="form-group">
                    <label>Curso</label>
                    <input type="text" id="curso" placeholder="Ex: Ciência da Computação ou Nome do seu curso">
                </div>
                <div class="form-group">
                    <label>Período</label>
                    <input type="text" id="periodoEdu" placeholder="Ex: 2016 - 2020 ou Janeiro 2020 até junho 2024">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="tipoEdu">
                        <option value="Técnico">Técnico</option>
                        <option value="Ensino Superior">Ensino Superior</option>
                        <option value="Pós-graduação">Pós-graduação</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                    </select>
                </div>
                <button type="button" class="btn-secondary" id="btnAddEducacao">+ Adicionar Formação</button>
            </section>

            <!-- Seção: Habilidades -->
            <section class="form-section" id="secaoHabilidades" style="display: none;">
                <div class="form-group">
                    <label>Habilidades Técnicas</label>
                    <input type="text" id="habilidadesTec" placeholder="Ex: JavaScript, HTML, CSS, React, Node.js">
                    <small>Separe as habilidades por vírgula</small>
                </div>
                <div class="form-group">
                    <label>Habilidades Pessoais</label>
                    <input type="text" id="habilidadesSoft" placeholder="Ex: Trabalho em equipe, Comunicação, Liderança, Criatividade">
                    <small>Separe as habilidades por vírgula</small>
                </div>
                <div class="form-group">
                    <label>Idiomas</label>
                    <input type="text" id="idiomas" placeholder="Ex: Português (Nativo), Inglês (Fluente), Espanhol (Intermediário)">
                    <small>Separe os idiomas por vírgula</small>
                </div>
            </section>

            <!-- Seção: Certificados e Palestras -->
            <section class="form-section" id="secaoCertificados" style="display: none;">
                <h3 style="margin-bottom: 20px; color: var(--primary);">Certificados</h3>
                <div class="form-group">
                    <label>Título do Certificado</label>
                    <input type="text" id="certificadoTitulo" placeholder="Ex: AWS Cloud Practitioner ou JavaScript Fundamentals">
                </div>
                <div class="form-group">
                    <label>Instituição</label>
                    <input type="text" id="certificadoInstituicao" placeholder="Ex: Amazon Web Services ou Coursera">
                </div>
                <div class="form-group">
                    <label>Ano de Emissão</label>
                    <input type="number" id="certificadoAno" placeholder="Ex: 2025 ou 2024" min="1900" max="2100">
                </div>
                <button type="button" class="btn-secondary" id="btnAddCertificado">+ Adicionar Certificado</button>

                <h3 style="margin: 30px 0 20px; color: var(--primary);">Palestras e Minicursos</h3>
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="palestraTitulo" placeholder="Ex: Workshop de Git e GitHub ou Introdução a Web Development">
                </div>
                <div class="form-group">
                    <label>Instituição</label>
                    <input type="text" id="palestraInstituicao" placeholder="Ex: UNIESP ou DevCommunity">
                </div>
                <button type="button" class="btn-secondary" id="btnAddPalestra">+ Adicionar Palestra/Minicurso</button>
            </section>
        </div>

        <!-- Preview do Currículo -->
        <div class="preview" id="previewArea">
            <button class="btn-primary" id="btnGerar">Gerar Currículo</button>
            <h2>Preview ao Vivo</h2>
            <div id="previewContent"></div>
        </div>
    </main>

    <!-- Rodapé -->
   <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <a href="https://github.com/sofl-aline/projetoFrontEnd" target="_blank">GitHub: Jobly - gerador de currículo e README</a>
            </div>
            <div class="footer-rights">
                © 2025 Jobly. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <!-- Biblioteca para exportar HTML para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <!-- Scripts JavaScript -->
    <script src="js/tabs.js"></script>
    <script src="js/resume-generator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
